<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = prompt(' Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write (`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`) /* comando para letra ficar maiuscula */
        document.write(`Seu nome em minusculas é ${nome.toLocaleLowerCase()}`) /* comando para letra ficar em minuscula*/
    </script>
</body>
</html>
